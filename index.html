<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D-Effect-Burger-Menu-Button</title>
</head>

<body>
    <button class="btn">
        <div class="spin-container" title="Click on me!">
            <div class="front">
                <div class="bar b1"></div>
                <div class="bar b2"></div>
                <div class="bar b3"></div>
            </div>
            <div class="back">
                <div class="bar b-back1"></div>
                <div class="bar b-back2"></div>
            </div>
        </div>
    </button>

    <script>
        const btn = document.querySelector('.btn');
        const spinContainer = document.querySelector('.spin-container');

        btn.addEventListener('click', () => {
            spinContainer.classList.toggle('active');
        })
    </script>
</body>

</html>
